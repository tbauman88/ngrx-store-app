<div class="playlist-item">
  <a [routerLink]="['/feed', playlist.id]">
    <app-playlist-display [playlist]="playlist"></app-playlist-display>
    <h4>{{ playlist.name }}</h4>
    <h6 *ngFor="let song of playlist.songs">{{ song.name }}</h6>
    <button type="button" class="btn btn__ok">View Playlist</button>
  </a>
</div>
