<ng-container *ngIf="(playlists$ | async) as playlists">
  <div class="pl__new">
    <a class="btn btn__ok" routerLink="./new">New Playlist</a>
  </div>

  <div class="pl__list">
    <div *ngIf="!(playlists?.length)">
      No playlists, add one to get started.
    </div>

    <app-playlist-item
      *ngFor="let playlist of playlists"
      [playlist]="playlist">
    </app-playlist-item>
  </div>
</ng-container>
