<ng-container *ngIf="(playlists$ | async) as playlists">
  <div class="pl__new">
    <a class="btn btn__ok" routerLink="./new">New Playlist</a>
  </div>

  <div class="pl__list">
    <div *ngIf="!(playlists?.length)">
      No playlists, add one to get started.
    </div>

    <app-playlist-item
      *ngFor="let playlist of playlists"
      [playlist]="playlist">
    </app-playlist-item>
  </div>
</ng-container>

<hr>

<ng-container *ngIf="(photos$ | async) as photos">
  <h4 class="feed__title">Followers ({{ photos?.length }})</h4>
  <div class="feed__content">
    <div *ngIf="!(photos?.length)">
      No photos are available at this time.
    </div>

    <app-card
      *ngFor="let photo of photos"
      [photo]="photo">
    </app-card>
  </div>
</ng-container>
